<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <!--<link rel="stylesheet" href="css/icon-font.css">-->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Zeeto Form</title>
</head>

<body>

    <main>
        <section class="section-signup">
            <div class="row">
                <div class="signup">
                    <div class="signup__picture">
                        <div class="picture">
                            <img class="picture__img-1" src="./images/freelogo_clipped_rev_1.png" alt="logo">
                            <img class="picture__img-2" src="./images/gilltetts_clipped_rev_3.png">
                            <p class="picture__paragraph">This <strong class="picture__awesome">awesome</strong> sample
                                is almost <strong class="font-italic">yours!</strong></p>
                        </div>
                    </div>
                    <div class="signup__form">
                        <form action="#" class="form">
                            <div class="u-margin-bottom-medium form__title-group">
                                <h1 class="heading-secondary form__heading">
                                    Sign up while supplies last!
                                </h1>
                                <h3 class="form__heading-2">Most samples are available for a limited time only</h3>
                            </div>

                            <div class="form__group">
                                <div class="form__input-group">
                                    <input type="text" class="form__input" placeholder="First name" id="name" required>
                                    <label for="name" class="form__label">First name</label>
                                    <input type="text" class="form__input" placeholder="Last name" id="name" required>
                                    <label for="name" class="form__label">Last name</label>
                                </div>
                            </div>

                            <div class="form__group">
                                <div class="form__input-group">
                                    <input type="email" class="form__input" placeholder="Email address" id="email"
                                        required>
                                    <label for="email" class="form__label">Email address</label>
                                    <input type="checkbox" class="form__radio-input" id="newsletter" name="news">
                                    <label for="newsletter" class="form__radio-label-2">
                                        <span class="form__radio-button-2"></span>
                                        Get Newsletter
                                    </label>
                                </div>
                            </div>

                            <div class="form__group">
                                <div class="form__phone-group">
                                    <input type="tel" class="form__input form__input-2" placeholder="Phone" id="tel"
                                        required>
                                    <label for="tel" class="form__label">Phone</label>
                                </div>
                            </div>

                            <div class="form__group">
                                <div class="form__options-group">
                                    <p class="form__sample">Choose Sample:</p>
                                    <div class="select">
                                        <select name="colors" class="form__colors">
                                            <option value="select" selected>Select One</option>
                                            <option value="red">Red</option>
                                            <option value="blue">Blue</option>
                                            <option value="green">Green</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form__gender-group">
                                <p class="form__gender">Gender:</p>
                                <div class="form__radio-group">
                                    <input type="radio" class="form__radio-input" id="small" name="size">
                                    <label for="small" class="form__radio-label">
                                        <span class="form__radio-button"></span>
                                        Male
                                    </label>
                                </div>

                                <div class="form__radio-group">
                                    <input type="radio" class="form__radio-input" id="large" name="size">
                                    <label for="large" class="form__radio-label">
                                        <span class="form__radio-button"></span>
                                        Female
                                    </label>
                                </div>
                            </div>

                            <div class="form__group">
                                <button class="btn btn--green button_green">Sign Up! <i
                                        class="fas fa-caret-right"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
